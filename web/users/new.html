<h2>Add new user</h2>

<form id="users_new">
	<div>
		<label>e-mail</label>
		<input type="text" name="email" autofocus/>
	</div>
	<div>
		<label>Name</label>
		<input type="text" name="name"/>
	</div>
	<div>
		<label>Surname</label>
		<input type="text" name="surname"/>
	</div>
	<div>
		<button type="submit">Create new user</button>
	</div>
</form>

<p>Show <a href="#users/list">list</a></p>
