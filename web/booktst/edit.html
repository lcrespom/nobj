<form id="book_edit">
	<div>
		<label>Title</label>
		<input type="text" id="book_title" name="title"/>
	</div>
	<div>
		<label>Author</label>
		<input type="text" id="book_author" name="author"/>
	</div>
	<div>
		<button type="submit">Modify</button>
	</div>
</form>

<script>
	$(function() {
		if (!window.books || !window.books.current) return;
		$("#book_title").val(window.books.current.title);
		$("#book_author").val(window.books.current.author);
		$("#book_edit").submit(function() {
			$.ajax({
				type: "POST",
				url: "/data/books",
				data: {
					_method: "put",
					title: $("#book_title").val(),
					author: $("#book_author").val(),
					_id: window.books.current._id
				}
			}).done(function() {
				alert("Data Saved");
			});
			return false;
		});
	});
</script>
