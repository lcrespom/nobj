<form id="users_edit">
	<div>
		<label>e-mail</label>
		<input type="text" name="email" autofocus/>
	</div>
	<div>
		<label>Name</label>
		<input type="text" name="name"/>
	</div>
	<div>
		<label>Surname</label>
		<input type="text" name="surname"/>
	</div>
	<input type="hidden" name="_id" />
	<div>
		<button type="submit">Modify</button>
	</div>
</form>
